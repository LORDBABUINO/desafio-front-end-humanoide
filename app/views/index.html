<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../assets/styles/index.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="../../layout/images/logo.svg" />
			<p class="header__text">Venha ser felix no carnaval!</p>
		</header>
		<section class="banner">
			<img class="banner__confetti banner__confetti--top" src="../../layout/images/confetti-banner.svg" />
			<h1 class="banner__title">
				ainda dá tempo de <b class="bold-text">ser felix</b>
			</h1>
			<h3 class="banner__subtitle">
				fantasias premiun por <b class="bold-text--orange">$100,00</b>
			</h3>
			<button class="button banner__button">Comprar agora</button>
			<img class="banner__confetti banner__confetti--bottom" src="../../layout/images/confetti-banner.svg" />
		</section>
		<section class="persuation">
			<p class="persuation__text">
				Se você compra eu te dou um
				<b class="persuation__text--bold">beijo</b>
				<span class="persuation__text--orange">(só se quixer)</span>
			<p>
		</section>
		<section>
			<ul class="gallerie">
				<li class="gallerie__item">
					<img class="gallerie__img" src="/layout/images/fantasia-02.png" />
				</li>
				<li class="gallerie__item gallerie__item--hover">
					<img class="gallerie__img" src="/layout/images/fantasia-01.png" />
				</li>
				<li class="gallerie__item">
					<img class="gallerie__img" src="/layout/images/fantasia-03.png" />
				</li>
			</ul>
		</section>
	</body>
</html>
